[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:api]
command=uv run --no-sync uvicorn api.main:app --host 0.0.0.0 --port 15055
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=10
autostart=true

[program:worker]
command=uv run --no-sync surreal-commands-worker --import-modules commands
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=20
autostart=true
startsecs=3

[program:auth-api]
command=node /app/auth-api/src/server.js
directory=/app/auth-api
environment=NODE_ENV="production",PORT="4000",CORS_ORIGIN="%(ENV_CORS_ORIGIN)s",APP_URL="%(ENV_APP_URL)s",JWT_ACCESS_SECRET="%(ENV_JWT_ACCESS_SECRET)s",JWT_REFRESH_SECRET="%(ENV_JWT_REFRESH_SECRET)s",JWT_ACCESS_TTL="%(ENV_JWT_ACCESS_TTL)s",JWT_REFRESH_TTL="%(ENV_JWT_REFRESH_TTL)s",SMTP_HOST="%(ENV_SMTP_HOST)s",SMTP_PORT="%(ENV_SMTP_PORT)s",SMTP_USER="%(ENV_SMTP_USER)s",SMTP_PASS="%(ENV_SMTP_PASS)s",SMTP_FROM="%(ENV_SMTP_FROM)s",GOOGLE_CLIENT_ID="%(ENV_GOOGLE_CLIENT_ID)s",GOOGLE_CLIENT_SECRET="%(ENV_GOOGLE_CLIENT_SECRET)s",GOOGLE_CALLBACK_URL="%(ENV_GOOGLE_CALLBACK_URL)s",SURREAL_URL="%(ENV_SURREAL_URL)s",SURREAL_USER="%(ENV_SURREAL_USER)s",SURREAL_PASS="%(ENV_SURREAL_PASSWORD)s",SURREAL_NAMESPACE="%(ENV_SURREAL_NAMESPACE)s",SURREAL_DATABASE="%(ENV_SURREAL_DATABASE)s"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
priority=30
autostart=true
startsecs=3
